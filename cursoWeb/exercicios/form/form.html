<h1>Formulario html</h1>

<form action="http://localhost:3000/usuarios" method="POST">

    <label for="nome">Nome:</label>
    <input type="text" name="nome">
    <label for="senha">Senha:</label>
    <input type="password" name="senha">
<br><br>
    <textarea name="bio"  cols="30" rows="10">Comentários</textarea>
    <div>
        <input type="radio" name="tipo" value="admin">Administrador
        <input type="radio" name="tipo" value="professor">Professor
        <input type="radio" name="tipo" value="coordenador">Coordenador
    </div>
    <input type="checkbox" name="ativo" >Ativo
    <br>
    <div>
        <label for="estado">Estados:</label>
        <select name="estado">
            <option value="ac">Acre</option>
            <option value="al">Alagoas</option>
            <option value="am">Amazonas</option>
            <option value="df">Distrito Federal</option>
            <option value="es">Espírito Santo</option>
            <option value="pb">Paraíba</option>

        </select>
    </div>
    <br>
    <button>Incluir</button>
</form>
